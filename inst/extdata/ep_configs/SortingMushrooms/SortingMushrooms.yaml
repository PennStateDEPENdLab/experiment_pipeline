    behav: *behav
    events:
      fractals:
        eye:
          mid_msg: ["!V IAREA RECTANGLE 1", "!V IAREA RECTANGLE 2", "mouse on", "DISPLAY OFF"]


  approach-pit:
    # block_wrappers:
    #   onset: #block-level onset
    #     parport_code: 84
    #     #eye_msg: [BLOCK_BEGIN]
    #   offset: #block-level offset
    #     parport_code: 92
    #     #eye_msg: [BLOCK_END]
    ntrials: 90
    behav: *behav
    events:
      compound:
        eye:
          mid_msg: ["!V IAREA RECTANGLE 1", "mouse on", "DISPLAY OFF"]

