    #     parport_code: 84
    #     #eye_msg: [BLOCK_BEGIN]
    #   offset: #block-level offset
    #     parport_code: 92
    #     #eye_msg: [BLOCK_END]
    ntrials: 60
    behav: *behav
    events:
      fractal:
        eye:
          mid_msg: ["!V IAREA RECTANGLE 1"]
      feedback:
        eye:
          mid_msg: ["!V IAREA RECTANGLE 1", "DISPLAY OFF"]
  approach-feedback:
    # block_wrappers:
    #   onset: #block-level onset
    #     parport_code: 84
    #     #eye_msg: [BLOCK_BEGIN]
    #   offset: #block-level offset
    #     parport_code: 92
    #     #eye_msg: [BLOCK_END]
